<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <title>Queiroz Vianez Rodrigues & Cardoso</title>
</head>
<body>
    <header class="box_head">
        <div class="Logo">
            <img src="Logo.svg" alt="Logo">
            <div>
                <h1 class="text_style">QUEIROZ VIANEZ RODRIGUES & CARDOSO</h1>
                <h2 class="text_style">ADVOGADOS ASSOCIADOS</h2>
            </div>       
        </div>
        <nav class="box_button">
            <a href="#quem_somos" class="button_style" role="button">Quem Somos</a>
            <a href="#serviços" class="button_style" role="button">Serviços</a>
            <a href="#fale_conosco" class="button_style" role="button">Fale Conosco</a>
        </nav>
    </header>
    <main class="box_main">
        <section id="quem_somos">
            <div class="titulo">
                <h1 >QUEM SOMOS</h1>
            </div>
            <div class="banner_box">
                <div id="slide">
                    <img id="foto" src="" alt="Foto do Advogado">
                    <div class="descricao">
                        <h2 id="nome"></h2>
                        <p id="texto"></p>
                    </div>
                </div>
                <div class="bolinhas" id="bolinhas"></div>
            </div>
        </section>
        <section id="serviços">
            <div class="titulo">
                <h1 >SERVIÇOS</h1>
            </div>
        </section>
        <section id="fale_conosco">
            <div class="titulo">
                <h1 >FALE CONOSCO</h1>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
