<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Queiroz Vianez Rodrigues & Cardoso</title>
</head>
<body>
    <header class="box_head">
        <div class="Logo">
            <img src="Logo.svg" alt="Logo">
            <div>
                <h1 class="text_style">QUEIROZ VIANEZ RODRIGUES & CARDOSO</h1>
                <h2 class="text_style">ADVOGADOS ASSOCIADOS</h2>
            </div>       
        </div>
        <nav class="box_button">
            <a href="#quem_somos" class="button_style" role="button">Quem Somos</a>
            <a href="#serviços" class="button_style" role="button">Serviços</a>
            <a href="#fale_conosco" class="button_style" role="button">Fale Conosco</a>
        </nav>
    </header>
    <main class="box_main">
        <section id="quem_somos">
            <div class="titulo">
                <h1 >QUEM SOMOS</h1>
            </div>
            <div class="banner_box">
                <div id="slide">
                    <img id="foto" src="" alt="Foto do Advogado">
                    <div class="descricao">
                        <h2 id="nome"></h2>
                        <p id="texto"></p>
                    </div>
                </div>
                <div class="bolinhas" id="bolinhas"></div>
            </div>
        </section>
        <section id="serviços">
            <div class="titulo">
                <h1 >SERVIÇOS</h1>
            </div>
            <div class="boxes-style" id="servicos-container"></div>
        </section>
        <section id="fale_conosco">
            <div class="titulo">
                <h1 >FALE CONOSCO</h1>
            </div>
            <div class="FC_box">
                <form class="formulario" action="https://formsubmit.co/vinicius.goncalves2016@hotmail.com" method="POST">
                    <input type="text" name="nome" placeholder="Nome completo" required>
                    <input type="email" name="email" placeholder="E-mail">
                    <input type="text" name="terefone" placeholder="(99) 99999-9999" required>
                    <textarea name="mensagem" placeholder="Sua mensagem..." required></textarea>
                    <button type="submit">Enviar</button>
                </form>
                <img src="contato.png" alt="Imagem">
            </div>         
        </section>
    </main>
    <footer class="footer">
        <div class="box_icones">
            <a href="" target="_blank"  aria-label="Instagram" rel="noopener noreferrer">
                <i class="fab fa-instagram" style="color: #E1306C;"></i>
            </a>
            <a href="" target="_blank"  aria-label="E-mail" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail" viewBox="0 0 24 24">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                </svg>
            </a>
            <a href="" target="_blank"  aria-label="WhatsApp" rel="noopener noreferrer">
                <i class="fab fa-whatsapp" style="color: #25D366;"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
